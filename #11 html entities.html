<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <!--&nbsp; , it is non breaking space  -->
    <div class="container">
        <p>This is a paragraph</p>
    </div>
     <div class="container">
        <!-- here the &nbsp is creating space between the another and paragraph. -->
        <p>This is another &nbsp; paragraph</p>
        <p>This is another paragraph</p>
        <!-- &lt;  &gt; are used to take angular brackets as input and the output will be like this: <p>  and this &lt;p&gt; is  a html entities.  -->
        <p>paragraph is written like this &lt;p&gt; </p>
        <!-- &pound; is used to show pound symbol  £ -->
        <p>pound is written like this &pound;</p>
        <!-- copyright symbol shown by &copy; © -->
        <p>copyright is written like this &copy; </p>
        <p>another character written like this &rAarr;</p>
        <p>another character written like this &frac14;</p>
        <p>Empty character is written like this &#8203; </p>
        

     </div>

</body>
</html>

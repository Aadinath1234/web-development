<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag is used in seo (search engine  optimization, this seo increase the web traffic)-->
    <!---->
    <meta charset="UTF-8">
    <!-- IE = edge is that , webpage content to be shown in highest compatibility mode.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- here this meta tag helps to manage the web page in all devices , the whole content should be seen , same.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=" description" content="this is description">
    <meta name = "keywords" content="html, html tutorials, web development">
         <!-- in the meta you can use keywords that when the people will search the words which we have written inside the content then our webpage should be shown.-->
       <!--below given tag decides that search engines will index it or not -->
         <!--if you have written no index then it will not index you and neither follow the links inside your webpage.-->
       <meta name = "robots" content = "NOINDEX NOFOLLOW">
       <!--but in general index, and follow is written-->
       <meta name = "robots" content = "INDEX, FOLLOW">
          
    <title>Document</title>
     <!-- This is how you can include external css -->
     <link rel="stylesheet" href="#4.1 harry.css">

     <!--this is how you include external Javascript-->
     <script src="#4.2 harry.js"></script> <!--here the src is the source harry.js is the filename-->
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainbox" class="redBg blackBorder">
        <!-- id is identifier , it works like our name ,by calling our name anyone can identify us. -->
         <!-- one id for one element. -->
         <!-- class can be multiple like redBg blackborder , and it can be assign to multiple elements. -->
    </div>
    <!--  you can give one class to multiple elements and one element can have multiple classes.-->
       <span class="redBg"></span>
       
       
       <!-- Emmet -->
      <!-- span.redBg -->
      <span class="redBG"></span>
      <!-- . is for class and # is for id -->
      <span id="mainSpan"></span>
      <!-- by using div.redBG.blackBorder.anotherClass you can acheive this:  -->
      <div class="redBG blackBorder anotherClass"></div>
      
      <!-- Emmet takes div tag as default, by .blackBackground and pressing enter you will get this. -->
      <div class="blackBackground"></div>
       
      <!-- Creating multiple elements using Emmet -->
      <!-- span.myClass.myClass2.myClass3*4 and you will get four lines of span.  -->
      <!-- span.myClass.myClass2.myClass3 + <Tab>  -->
        <span class="myClass myClass2 myClass3">First</span>
        <span class="myClass myClass2 myClass3">Second</span>
        <span class="myClass myClass2 myClass3">Third</span>
        <span class="myClass myClass2 myClass3">Fourth</span>


        
</body>
</html>
